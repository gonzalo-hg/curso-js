<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Online de carreras y calaveras</title>

</head>
<body>
    <div class="game-container">
        <canvas id="game" width="400" height="400"></canvas>
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <div class="messages">
            <!-- TODO -->
            <p>Vidas: <samp id="lives"></samp> </p>
            <p>Tiempo: <span id="time"></span></p>
            <p>Record: <samp id="record"></samp> </p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
